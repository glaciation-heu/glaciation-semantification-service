replicaCount: 1

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: 
  runAsUser: 1000
  fsGroup: 1000

securityContext: {}

service:
  type: ClusterIP
  ports:
  - name: ui
    port: 8080
    targetPort: 8080
  - name: listener
    port: 8889
    targetPort: 8889

hostAliases:
  - ip: "0.0.0.0"
    hostnames:
    - "semantification.integration"
    - "semantification.uc2"

resources: {}

ingressHostName: semantification-service

persistence:
  storageClass: "longhorn"
  existingClaim: ""
  enabled: true 
  accessMode: ReadWriteMany
  size: 2Gi
  additionalVolumes: []
  additionalMounts: []
